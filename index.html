<!DOCTYPE html>
<html lang="en" ng-app="SecondTradeApp">
<head>
    <title>Second Trade</title>
    <!-- META-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular client for SecondTrade">
    <meta name="author" content="Zied Anane">
    <!-- CSS -->

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="bower_components/footable/compiled/footable.core.bootstrap.css" rel="stylesheet"/>
    <link href="assets/css/index.css" rel="stylesheet"/>

</head>
<body ng-controller="IndexController" >
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Second Trade</h3>
                        <nav>
                            <ul class="nav masthead-nav" >
                                <li><a href="#/">Home</a></li>
                                <li><a href="#/features">Features</a></li>
                                <li><a href="#/contact">Contact</a></li>
                                <li ng-show="authenticated()"><a href="#">Log out</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <ng-view></ng-view>

                <div class="mastfoot">
                    <div class="inner">
                        <p>
                            Cover template for <a href="http://getbootstrap.com">Bootstrap</a>,
                            by <a href="https://twitter.com/mdo">@mdo</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="bower_components/footable/compiled/footable.min.js"></script>
    <!-- Angular JS -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-translate/angular-translate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-base64/angular-base64.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="assets/js/services/LoginService.js.js"></script>
    <script type="text/javascript" src="assets/js/controllers/IndexController.js"></script>
    <script type="text/javascript" src="assets/js/controllers/LoginController.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
